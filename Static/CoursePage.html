		}
	function update(i)
		{

			document.getElementById("lblCourse".concat(i)).innerHTML=document.getElementById("txtCourse".concat(i)).value;
			document.getElementById("lblStartDate".concat(i)).innerHTML=document.getElementById("txtStartDate".concat(i)).value;
			document.getElementById("lblEndDate".concat(i)).innerHTML=document.getElementById("txtEndDate".concat(i)).value;
		}	
	function delcon(i)
	{
		var con=confirm("Are you sure to delete the record? This action cannot be rolled back.Rownumber-".concat(i));
		if(con==true)
			{
				alert("Record deleted");
			}else
				alert("Record not deleted")
	}
		function pmt()
		{
		var pmt=prompt("Please add a course id & name");
		if(pmt==null || pmt=="")
			{
				alert("No course was added to the table");
			}else
				alert("The course ".concat(pmt).concat(" was added to the table"))
		}
</script>
